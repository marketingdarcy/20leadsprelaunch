<script>
    // Countdown Timer
    const countdownDate = new Date("December 22, 2025 23:59:59 PST").getTime();

    // Spots remaining - Change this number to update all instances across the page
    const spotsRemaining = 12;
    
    // Update all spots displays
    document.getElementById('spotsRemaining').textContent = spotsRemaining;
    document.getElementById('spotsRemainingCountdown').textContent = spotsRemaining;
    document.getElementById('spotsRemainingFinal').textContent = spotsRemaining;

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = countdownDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = String(days).padStart(2, '0');
        document.getElementById('hours').textContent = String(hours).padStart(2, '0');
        document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
        document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

        if (distance < 0) {
            clearInterval(countdownTimer);
            document.querySelector('.countdown-timer').innerHTML = '<p style="color: #FF6B35; font-size: 24px; font-weight: bold;">Offer Ended</p>';
        }
    }

    const countdownTimer = setInterval(updateCountdown, 1000);
    updateCountdown();

    // Smooth scroll
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        });
    });

    // Form step navigation
    function goToStep2() {
        // Validate step 1 fields
        const fullName = document.getElementById('fullName').value.trim();
        const businessName = document.getElementById('businessName').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();

        if (!fullName || !businessName || !email || !phone) {
            alert('Please fill in all required fields before continuing.');
            return;
        }

        // Basic email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert('Please enter a valid email address.');
            return;
        }

        // CAPTURE STEP 1 DATA IMMEDIATELY
        submitPartialLead({
            fullName: fullName,
            businessName: businessName,
            email: email,
            phone: phone,
            formStep: 'Step 1 Only',
            submittedAt: new Date().toLocaleString()
        });

        // Update progress indicator
        document.getElementById('progress1').classList.add('completed');
        document.getElementById('progress1').classList.remove('active');
        document.getElementById('progressText1').classList.remove('active');
        document.getElementById('progressLine').classList.add('completed');
        document.getElementById('progress2').classList.add('active');
        document.getElementById('progressText2').classList.add('active');

        // Hide step 1, show step 2
        document.getElementById('step1').style.display = 'none';
        document.getElementById('step2').style.display = 'block';
        
        // Scroll to form top
        document.querySelector('.quote-form').scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    // Submit partial lead data (Step 1)
    function submitPartialLead(data) {
        // Send to Formspree
        fetch('https://formspree.io/f/mzznvgdz', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        }).catch(err => console.log('Step 1 data logged locally'));
        
        console.log('Step 1 Lead Captured:', data);
    }

    function goToStep1() {
        // Update progress indicator
        document.getElementById('progress1').classList.remove('completed');
        document.getElementById('progress1').classList.add('active');
        document.getElementById('progressText1').classList.add('active');
        document.getElementById('progressLine').classList.remove('completed');
        document.getElementById('progress2').classList.remove('active');
        document.getElementById('progressText2').classList.remove('active');

        document.getElementById('step2').style.display = 'none';
        document.getElementById('step1').style.display = 'block';
        
        // Scroll to form top
        document.querySelector('.quote-form').scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    // Form submission handler (Complete - Step 2)
    function handleSubmit() {
        // Collect all form data
        const formData = {
            fullName: document.getElementById('fullName').value,
            businessName: document.getElementById('businessName').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            website: document.getElementById('website').value,
            serviceArea: document.getElementById('serviceArea').value,
            services: document.getElementById('services').value,
            businessSize: document.querySelector('input[name="size"]:checked')?.value || 'Not specified',
            formStep: 'Complete - Both Steps',
            submittedAt: new Date().toLocaleString()
        };

        // Send complete form to email
        fetch('https://formspree.io/f/mzznvgdz', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        }).then(response => {
            if (response.ok) {
                alert('Thank you! We will contact you within minutes during business hours.');
                
                // Reset and close form
                goToStep1();
                document.getElementById('step1').querySelectorAll('input').forEach(input => input.value = '');
                document.getElementById('step2').querySelectorAll('input, textarea').forEach(input => {
                    if (input.type === 'radio') {
                        input.checked = false;
                    } else {
                        input.value = '';
                    }
                });
            } else {
                alert('Thank you for your submission! We will be in touch soon.');
            }
        }).catch(err => {
            alert('Thank you for your submission! We will be in touch soon.');
        });

        console.log('Complete Form Submitted:', formData);
    }
</script>
